<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Button Example</title>
</head>
<body style="text-align:center; margin-top:100px; font-family:sans-serif;">
  <h1>Welcome to My Web Page</h1>
  <button onclick="sayHello()" style="padding:10px 20px; font-size:16px; cursor:pointer;">
    Click Me
  </button>

  <script>
    function sayHello() {
      alert("Hello! shanmukh");
    }
  </script>
</body>
</html>
